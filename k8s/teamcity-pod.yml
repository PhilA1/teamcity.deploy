apiVersion: apps/v1
kind: Deployment
metadata:
  name: teamcity
  labels:
    app: teamcity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teamcity
  template:
    metadata:
      labels:
        app: teamcity
    spec:
      restartPolicy: Always
      containers:
        - name: teamcity-server
          image: jetbrains/teamcity-server
          ports:
            - name: dashboard
              containerPort: 8111
          resources:
            limits:
              memory: "1Gi"
              cpu: "250m"
